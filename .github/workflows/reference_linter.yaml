name: Lint Reference Files
on:
  push:
    paths:
      - 'locales/en/**.ftl'
      - 'pendingTranslations.ftl'
    branches:
      - main
      - localization
  pull_request:
    paths:
      - 'locales/en/**.ftl'
      - 'pendingTranslations.ftl'
    branches:
      - main
      - localization
  workflow_dispatch:
jobs:
  linter:
    runs-on: ubuntu-latest
    steps:
      - name: Clone repository
        uses: actions/checkout@v3
      - name: Set up Python 3
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'
      - name: Install Python dependencies
        run: |
          pip install -r .github/requirements.txt
      - name: Lint reference strings
        run: |
          moz-fluent-lint ./locales/en/ --config .github/linter_config.yml
      - name: Lint pending strings
        run: |
          moz-fluent-lint ./locales-pending/ --config .github/linter_config.yml
