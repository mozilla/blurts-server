name: Retag and Push Docker Image on Release

on:
  release:
    types: [published]

jobs:
  retag-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Check out the repo
      uses: actions/checkout@v4

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Pull Docker image with commit tag
      run: docker pull mozilla/blurts-server:${{ github.event.release.target_commitish }}

    - name: Tag Docker image with release tag
      run: docker tag mozilla/blurts-server:${{ github.event.release.target_commitish }} mozilla/blurts-server:${{ github.event.release.tag_name }}

    - name: Push Docker image with release tag
      run: docker push mozilla/blurts-server:${{ github.event.release.tag_name }}
