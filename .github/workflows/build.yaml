name: Build

on: [push]

jobs:
  npm-build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.1.x'
      - run: npm ci
      - run: npm run build-glean
      - run: cp .env-dist .env
      # Verify that the build (incl. type-checking) succeeds
      # Upload sourcemaps to Sentry
      - run: npm run build
