name: Unit Tests

on: [push]

jobs:
  unit-tests:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.11.x'
      - run: npm ci
      - run: cp .env-dist .env
      - run: npm test
      - uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: coverage-report
          path: coverage/
          retention-days: 30
