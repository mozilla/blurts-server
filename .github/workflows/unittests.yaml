name: Unit Tests

on: [push]

jobs:
  test:
    if: github.ref_name != 'l10n-premerge'

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.12.x'
      - run: npm ci
      - run: cp .env-dist .env
      - run: npm run build
      - run: npm test
