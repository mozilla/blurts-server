name: Create repo visualization diagram
on:
  workflow_dispatch: {}
  push:
    branches:
      - mh/kanary
jobs:
  get_data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@master
      - name: Update diagram
        uses: githubocto/repo-visualizer@main
        with:
          excluded_paths: "ignore,.github"
