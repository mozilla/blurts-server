about:
  description: Nimbus Feature Manifest for Monitor Web testing
channels:
  - local
  - staging
  - production
features:
  last-scan-date:
    description: Show the date of the user's last scan in the top right-hand corner
    variables:
      enabled:
        description: If the feature is enabled
        type: Boolean
        default: false
    defaults:
      - channel: local
        value: { "enabled": true }
      - channel: staging
        value: { "enabled": true }
      - channel: production
        value: { "enabled": false }
  welcome-scan-optional-info:
    description: Show additional optional inputs to provide middle name and name suffix for broker scan
    variables:
      enabled:
        description: If the feature is enabled
        type: Boolean
        default: false
    defaults:
      - channel: local
        value: { "enabled": true }
      - channel: staging
        value: { "enabled": false }
      - channel: production
        value: { "enabled": false }
  data-privacy-petition-banner:
    description: Show the data privacy petition banner to US users
    variables:
      enabled:
        description: If the feature is enabled
        type: Boolean
        default: false
    defaults:
      - channel: local
        value: { "enabled": true }
      - channel: staging
        value: { "enabled": false }
      - channel: production
        value: { "enabled": false }
  landing-page-free-scan-cta:
    description: Landing page free scan CTA
    variables:
      enabled:
        description: If the feature is enabled
        type: Boolean
        default: false
      variant:
        description: The CTA variant to show
        type: FreeScanCtaType
        default: ctaWithEmail
    defaults:
      - channel: local
        value: {
          "enabled": false,
          "variant": ctaWithEmail,
        }
      - channel: staging
        value: {
          "enabled": false,
          "variant": ctaWithEmail,
        }
      - channel: production
        value: {
          "enabled": false,
          "variant": ctaWithEmail,
        }
enums:
  FreeScanCtaType:
    description: An enum of free scan CTA types
    variants:
      ctaWithEmail:
        description: Show a CTA button with an optional email input
      ctaOnly:
        description: Only show a CTA button with the label “Get free scan”
      ctaOnlyAlternativeLabel:
        description: Only show a CTA button with the label “Sign in to get free scan”
