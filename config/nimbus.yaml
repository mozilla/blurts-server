about:
  description: Nimbus Feature Manifest for Monitor Web testing
channels:
  - local
  - staging
  - production
features:
  last-scan-date:
    description: Show the date of the user's last scan in the top right-hand corner
    variables:
      enabled:
        description: If the feature is enabled
        type: Boolean
        default: false
    defaults:
      - channel: local
        value: { "enabled": true }
      - channel: staging
        value: { "enabled": true }
      - channel: production
        value: { "enabled": false }
  welcome-scan-optional-info:
    description: Show additional optional inputs to provide middle name and name suffix for broker scan
    variables:
      enabled:
        description: If the feature is enabled
        type: Boolean
        default: false
    defaults:
      - channel: local
        value: { "enabled": true }
      - channel: staging
        value: { "enabled": true }
      - channel: production
        value: { "enabled": false }
  automatic-removal-csat-survey:
    description: Show the CSAT survey for Plus users that have automatically removed broker results
    variables:
      enabled:
        description: If the feature is enabled
        type: Boolean
        default: false
    defaults:
      - channel: local
        value: { "enabled": true }
      - channel: staging
        value: { "enabled": true }
      - channel: production
        value: { "enabled": false }
  last-scan-date-csat-survey:
    description: Show the CSAT survey for users that are enrolled in the `last-scan-date` experiment
    variables:
      enabled:
        description: If the feature is enabled
        type: Boolean
        default: false
    defaults:
      - channel: local
        value: { "enabled": true }
      - channel: staging
        value: { "enabled": true }
      - channel: production
        value: { "enabled": false }
