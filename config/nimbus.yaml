about:
  description: Nimbus Feature Manifest for Monitor Web testing
channels:
  - local
  - staging
  - production
features:
  last-scan-date:
    description: Show the date of the user's last scan in the top right-hand corner
    variables:
      enabled:
        description: If the feature is enabled
        type: Boolean
        default: false
    defaults:
      - channel: local
        value: { "enabled": true }
      - channel: staging
        value: { "enabled": true }
      - channel: production
        value: { "enabled": false }
  welcome-scan-optional-info:
    description: Show additional optional inputs to provide middle name and name suffix for broker scan
    variables:
      enabled:
        description: If the feature is enabled
        type: Boolean
        default: false
    defaults:
      - channel: local
        value: { "enabled": true }
      - channel: staging
        value: { "enabled": false }
      - channel: production
        value: { "enabled": false }
  data-privacy-petition-banner:
    description: Show the data privacy petition banner to US users
    variables:
      enabled:
        description: If the feature is enabled
        type: Boolean
        default: false
    defaults:
      - channel: local
        value: { "enabled": true }
      - channel: staging
        value: { "enabled": false }
      - channel: production
        value: { "enabled": false }
