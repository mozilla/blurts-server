# Integration test docker-compose
version: "3.7"
services:
  server:
    build:
      context: ../..
      dockerfile: tests/integration/Dockerfile.integration-test.yml
    ports:
      - "${PORT}:${PORT}"
    depends_on:
      - postgres
    environment:
      - HIBP_KANON_API_TOKEN
      - HIBP_API_TOKEN
      - FXA_ENABLED=1
      - LOGOS_ORIGIN=null
      - BREACH_RESOLUTION_ENABLED=false
      - MONITOR_FXA_PASSWORD
      - DATABASE_URL=postgres://postgres@postgres:5432/blurts
    links:
      - postgres
  postgres:
    image: postgres
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_DB=blurts
      - POSTGRES_HOST_AUTH_METHOD=trust
    expose:
      - "5432"
    ports:
      - "5432:5432"
  migration:
    image: integration_server:latest
    command: bash -c "chmod +x ./scripts/wait-for-it.sh && ./scripts/wait-for-it.sh postgres:5432 -- npm run db:migrate"
    environment:
      - DATABASE_URL=postgres://postgres@postgres:5432/blurts
    links:
      - postgres
    depends_on:
      - postgres
  firefox:
    image: b4handjr/selenium-firefox:python3-latest
    env_file: ../../.env
    environment:
      - MOZ_HEADLESS=1
      - MONITOR_FXA_PASSWORD
    volumes:
      - ../../:/code
    expose:
      - "4444"
    ports:
      - "5900:5900"
    shm_size: 2g
    network_mode: host